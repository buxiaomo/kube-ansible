apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: dnsutils
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: dnsutils
    spec:
      tolerations:
        - operator: Exists
          effect: NoSchedule
      containers:
        - name: dnsutils
          image: gcr.io/kubernetes-e2e-test-images/dnsutils:1.3
          command:
            - sleep
            - "3600"