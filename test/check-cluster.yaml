apiVersion: v1
kind: Namespace
metadata:
  name: test
---
apiVersion: v1
kind: Service
metadata:
  name: nginx01
  namespace: test
  labels:
    app: nginx01
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30000
  selector:
    app: nginx01
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx01-deployment
  namespace: test
  labels:
    app: nginx01
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: nginx01
  template:
    metadata:
      labels:
        app: nginx01
    spec:
      containers:
      - name: nginx01
        image: nginx:1.17.9-alpine
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
---
