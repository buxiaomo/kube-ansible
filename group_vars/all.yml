---
ansible_ssh_port: 22
ansible_ssh_user: 'root'
ansible_ssh_pass: 'root'

timezone: 'Asia/Shanghai'

modprobe:
  filename: /etc/modules
  params:
    - nf_conntrack
    - nf_conntrack_ipv4
    - br_netfilter
    - overlay
    - ip_vs
    - ip_vs_rr
    - ip_vs_wrr
    - ip_vs_sh

sysctl:
  filename: /etc/sysctl.d/100-kubernetes.conf
  params:
    net.ipv4.tcp_keepalive_time: 600
    net.ipv4.tcp_keepalive_intvl: 30
    net.ipv4.tcp_keepalive_probes: 10
    net.ipv6.conf.all.disable_ipv6: 1
    net.ipv6.conf.default.disable_ipv6: 1
    net.ipv6.conf.lo.disable_ipv6: 1
    net.ipv4.neigh.default.gc_stale_time: 120
    net.ipv4.conf.all.rp_filter: 0
    net.ipv4.conf.default.rp_filter: 0
    net.ipv4.conf.default.arp_announce: 2
    net.ipv4.conf.lo.arp_announce: 2
    net.ipv4.conf.all.arp_announce: 2
    net.ipv4.ip_forward: 1
    net.ipv4.tcp_max_tw_buckets: 5000
    net.ipv4.tcp_syncookies: 1
    net.ipv4.tcp_max_syn_backlog: 1024
    net.ipv4.tcp_synack_retries: 2
    net.bridge.bridge-nf-call-ip6tables: 1
    net.bridge.bridge-nf-call-iptables: 1
    net.bridge.bridge-nf-call-arptables: 1
    net.netfilter.nf_conntrack_max: 2310720
    fs.inotify.max_user_watches: 89100
    fs.may_detach_mounts: 1
    fs.file-max: 52706963
    fs.nr_open: 52706963
    vm.swappiness: 0
    vm.overcommit_memory: 1
    vm.panic_on_oom: 0

ca:
  days: 100000
  kubernetes:
    location: /etc/kubernetes/pki
  etcd:
    location: /etc/kubernetes/pki/etcd

kubernetes:
  vip: 172.16.13.10

  etcd: 
    enablepprof: true
    autocompactionretention: 1
    debug: true
    datadir: /var/lib/etcd
    initialclustertoken: 'kubernetes'
    initialclusterstate: 'new'

  docker:
    datadir: /var/lib/docker
    daemon: 
      registry-mirrors:
        - "https://i3jtbyvy.mirror.aliyuncs.com"
      storage-driver: "overlay2"
      storage-opts: 
        - "overlay2.override_kernel_check=true"
      log-driver: "json-file"
      log-opts: 
        max-size: "500m"
        max-file: "2"
      insecure-registries:
        - 127.0.0.1
      debug: true

  kube-apiserver: 
    authorization_mode: Node,RBAC
    enable_admission_plugins: NamespaceLifecycle,LimitRanger,ServiceAccount,PersistentVolumeClaimResize,DefaultStorageClass,DefaultTolerationSeconds,NodeRestriction,MutatingAdmissionWebhook,ValidatingAdmissionWebhook,ResourceQuota,Priority,PodPreset
    service_cluster_ip_range: 10.24.0.0/16
    service_node_port_range: 30000-32767